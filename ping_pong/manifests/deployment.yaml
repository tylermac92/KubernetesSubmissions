apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong
  labels:
    app: ping-pong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: ping_pong:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "9000"
          ports:
            - name: http
              containerPort: 9000
